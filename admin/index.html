
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แอดมิน | Loan App</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>แผงควบคุมแอดมิน</h1>
      <div class="row">
        <a class="btn" href="/">หน้าแรก</a>
        <a class="btn" href="/loan/">คำนวณ</a>
      </div>
    </div>
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div>ผู้ใช้: <span id="me" class="badge">—</span></div>
        <button class="btn danger" id="btn-logout">ออกจากระบบ</button>
      </div>
    </div>

    <div id="err" class="alert err hidden" style="margin-top:12px"></div>

    <div class="card" style="margin-top:16px">
      <h2>รายการธนาคาร</h2>
      <table id="banks" class="table">
        <thead><tr><th>ย่อ</th><th>ชื่อ</th></tr></thead>
        <tbody><tr><td colspan="2" class="note">กำลังโหลด…</td></tr></tbody>
      </table>
    </div>

    <div class="card" style="margin-top:16px">
      <h2>โปรโมชัน (active)</h2>
      <table id="promos" class="table">
        <thead><tr><th>ธนาคาร</th><th>ชื่อโปร</th></tr></thead>
        <tbody><tr><td colspan="2" class="note">กำลังโหลด…</td></tr></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import '../js/supabase-config.js';
    import '../js/supabase-init.js';
    import Auth from '../js/auth-manager.js';
    import '../js/admin-manager-supabase.js';

    document.querySelector('#btn-logout').addEventListener('click', async ()=>{
      await Auth.signOut(); window.location.href='/';
    });
  </script>
</body>
</html>
