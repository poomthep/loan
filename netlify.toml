# netlify.toml
[[headers]]
for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/admin/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/js/*"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"
