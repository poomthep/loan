
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>วิเคราะห์สินเชื่อบ้าน</title>
  <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h1>วิเคราะห์สินเชื่อบ้าน</h1>
      <div class="row">
        <a class="btn" href="/">หน้าแรก</a>
        <a class="btn" href="/admin/">แอดมิน</a>
      </div>
    </div>
    <div id="conn" class="alert hidden"></div>
    <div class="card">
      <div class="row">
        <div class="col">
          <label>โหมด</label>
          <div class="row">
            <label><input type="radio" name="mode" value="max" checked> วงเงินสูงสุด</label>
            <label><input type="radio" name="mode" value="check"> ตรวจสอบวงเงิน</label>
          </div>
        </div>
      </div>
      <div class="grid two" style="margin-top:10px">
        <div><label>รายได้/เดือน</label><input id="income" class="input" value="40000"></div>
        <div><label>ภาระหนี้/เดือน</label><input id="debt" class="input" value="0"></div>
        <div><label>ผ่อนกี่ปี</label><input id="years" class="input" value="20"></div>
        <div><label>วงเงินที่ต้องการ (โหมดตรวจสอบ)</label><input id="loanAmount" class="input" value="2000000"></div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="btn-run" class="btn primary">คำนวณ</button>
      </div>
      <pre id="result" class="card" style="margin-top:12px;white-space:pre-wrap"></pre>
    </div>
  </div>

  <script type="module" src="../js/loan-app-manager.js"></script>
</body>
</html>
