<!doctype html><html lang="th"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>วิเคราะห์สินเชื่อบ้าน</title><link rel="stylesheet" href="../css/app.css"/></head><body><div class="container"><div class="row" style="justify-content:space-between;align-items:center"><h1>วิเคราะห์สินเชื่อบ้าน</h1><div class="row"><button class="btn ghost" id="btn-check-conn">กำลังตรวจสอบการเชื่อมต่อ…</button><button class="btn" id="btn-logout">ออกจากระบบ</button></div></div><div class="panel"><form id="loan-form" class="grid two"><div class="row" style="gap:18px;align-items:center"><label><input type="radio" name="mode" value="max" checked/> วงเงินสูงสุด</label><label><input type="radio" name="mode" value="check"/> ตรวจสอบวงเงิน</label></div><div><label>ประเภทผลิตภัณฑ์</label><select id="product"><option value="MORTGAGE">สินเชื่อบ้าน</option><option value="REFINANCE">รีไฟแนนซ์</option></select></div><div><label>รายได้/เดือน</label><input id="income" type="text" placeholder="40,000"/></div><div><label>ภาระหนี้/เดือน</label><input id="debt" type="text" placeholder="0"/></div><div><label>รายได้เสริม/เดือน</label><input id="income-extra" type="text" placeholder="0"/></div><div><label>อายุผู้กู้ (ปี)</label><input id="age" type="number" value="30"/></div><div><label>ระยะเวลาผ่อน (ปี)</label><input id="years" type="number" value="20"/></div><div><label>มูลค่าหลักประกัน</label><input id="property" type="text" placeholder="2,000,000"/></div><div><label>ประเภททรัพย์</label><select id="property-type"><option value="">— ไม่ระบุ —</option><option value="บ้านเดี่ยว">บ้านเดี่ยว</option><option value="ทาวน์โฮม">ทาวน์โฮม</option><option value="คอนโด">คอนโด</option></select></div><div><label>บ้านหลังที่เท่าไร</label><input id="home-number" type="number" value="1"/></div><div class="grid two" style="grid-column:1/-1"><div><label>วงเงินที่ต้องการกู้ (ใช้เมื่อโหมด “ตรวจสอบวงเงิน”)</label><input id="loan-amount" type="text" placeholder="2,000,000"/></div><div class="row" style="align-items:flex-end;justify-content:flex-end"><button class="btn primary" type="submit">คำนวณ</button></div></div></form></div><div class="panel"><h2>ผลลัพธ์</h2><table class="table"><thead><tr><th>ธนาคาร</th><th>โปรโมชัน</th><th>ดอกเบี้ย</th><th>ค่างวด</th><th>วงเงิน</th><th>DSR</th><th>LTV</th><th>สถานะ</th></tr></thead><tbody id="offers"><tr><td colspan="8" class="center">กรอกข้อมูลแล้วกด “คำนวณ”</td></tr></tbody></table></div><div class="footer">© Loan App</div></div><script type="module" src="./loan-app-manager.js"></script></body></html>
