<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>วิเคราะห์สินเชื่อ | Loan App</title>
  <style>
    :root{--bg:#0b1220;--card:#121a2b;--muted:#8aa0be;--text:#e6eefc;--accent:#2eaadc;--border:#1e2a44}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:14px}
    .muted{color:var(--muted)}
    .btn{background:#1c2437;color:#e6eefc;border:1px solid var(--border);padding:9px 14px;border-radius:10px;cursor:pointer}
    .btn:hover{background:#1a2844}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .small{font-size:12px}
    code{background:#0f1a2f;border:1px solid var(--border);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <h1>วิเคราะห์สินเชื่อ</h1>
      <button class="btn" id="btn-logout">ออกจากระบบ</button>
    </div>

    <div id="status" class="card">
      <div class="muted small">สถานะการเชื่อมต่อ</div>
      <div id="status-text">กำลังโหลด…</div>
    </div>

    <div class="card">
      <div class="muted">ธนาคาร</div>
      <div id="banks">—</div>
    </div>

    <div class="card">
      <div class="muted">โปรโมชัน (active)</div>
      <div id="promos">—</div>
    </div>

    <p class="muted small">© Loan App</p>
  </div>

  <!-- 1) Supabase UMD (global: window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <!-- 2) โครงสร้าง config ของโปรเจกต์ (แก้ใน js/supabase-config.js) -->
  <script src="../js/supabase-config.js"></script>

  <!-- 3) สร้าง client แบบ global: window.SUPABASE + getSession()/logout() -->
  <script src="../js/supabase-init.js"></script>

  <!-- 4) ชั้นข้อมูลแบบ global: window.DM (getBanks, updateBankMRR, listPromotions, createPromotion, updatePromotion, deletePromotion) -->
  <script src="../js/data-manager.js"></script>

  <!-- 5) inline code ใช้งานจริง -->
  <script>
    const $ = (sel,root=document)=>root.querySelector(sel);

    function setStatus(msg){ $('#status-text').textContent = msg; }

    // รอให้ Supabase พร้อมก่อน (มี event "supabase:ready")
    function onReady(fn){
      if (window.SUPABASE) return fn();
      window.addEventListener('supabase:ready', fn, {once:true});
    }

    $('#btn-logout').addEventListener('click', () => {
      if (typeof window.logout === 'function') window.logout();
      else alert('ยังไม่ได้โหลดตัวช่วย logout()');
    });

    onReady(async () => {
      try{
        setStatus('เชื่อมต่อแล้ว ✓');
        // ลองอ่าน session (ถ้าผู้ใช้ล็อกอินไว้)
        try {
          if (typeof window.getSession === 'function') {
            const s = await window.getSession();
            if (!s) setStatus('เชื่อมต่อแล้ว (ยังไม่ล็อกอิน)');
          }
        } catch(_e){/* non-blocking */}

        // โหลดธนาคาร
        try {
          const banks = await window.DM.getBanks();
          $('#banks').textContent = banks.length ? banks.map(b => (b.short_name||b.name||'-') + (b.mrr?' • MRR '+b.mrr:'')).join(', ') : '—';
        } catch(e){
          console.error(e);
          $('#banks').textContent = 'โหลดข้อมูลผิดพลาด';
        }

        // โหลดโปรโมชัน
        try{
          const promos = await window.DM.listPromotions();
          $('#promos').textContent = promos.length ? promos.map(p => `#${p.id} ${p.title||'-'} (${p.product_type||'-'})`).join(', ') : '—';
        }catch(e){
          console.error(e);
          $('#promos').textContent = 'โหลดข้อมูลผิดพลาด';
        }
      }catch(err){
        console.error(err);
        setStatus('เชื่อมต่อฐานข้อมูลผิดพลาด');
      }
    });
  </script>
</body>
</html>
