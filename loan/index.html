<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>วิเคราะห์สินเชื่อ | Loan App</title>
<link rel="stylesheet" href="/css/app.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h1 style="flex:1">วิเคราะห์สินเชื่อ</h1>
      <button class="btn" onclick="logout()">ออกจากระบบ</button>
    </div>
    <div class="card">
      <p>หน้านี้เป็น placeholder สำหรับคำนวณ/เปรียบเทียบสินเชื่อในอนาคต</p>
      <p class="muted">ผู้ใช้ทั่วไปและผู้ดูแลระบบเข้าถึงได้หลังล็อกอิน</p>
    </div>
    <footer>© Loan App</footer>
  </div>
  <script src="/js/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-init.js"></script>
  
  <script src="/js/data-manager.js"></script>
<script>
  (async () => {
    // บังคับให้ต้องล็อกอินก่อน
    const sess = await getSession();
    if (!sess) { location.assign('/'); return; }

    // โหลดโปรฯ active ทั้งหมด
    const promos = await DM.listPromotions();
    // ทำ bank map ไว้แปะชื่อ
    const banks = await DM.getBanks();
    const bankMap = Object.fromEntries(banks.map(b => [b.id, b.short_name || b.name]));

    const root = document.getElementById('loan-content');
    if (!promos.length) {
      root.innerHTML = '<div class="card">ยังไม่มีโปรโมชัน active</div>';
      return;
    }

    // วาดตารางโปรฯ แบบง่าย ๆ
    let html = `
      <div class="card">
        <h2>โปรโมชันที่ใช้งานอยู่</h2>
        <div style="overflow:auto">
          <table>
            <thead>
              <tr>
                <th>ID</th><th>Bank</th><th>Product</th>
                <th>Title</th><th>Base</th><th>Y1</th><th>Y2</th><th>Y3</th><th>Active</th>
              </tr>
            </thead>
            <tbody>
              ${promos.map(p => `
                <tr>
                  <td>${p.id}</td>
                  <td>${bankMap[p.bank_id] || p.bank_id}</td>
                  <td>${p.product_type || '-'}</td>
                  <td>${p.title || '-'}</td>
                  <td>${p.base || '-'}</td>
                  <td>${p.y1 ?? ''}</td>
                  <td>${p.y2 ?? ''}</td>
                  <td>${p.y3 ?? ''}</td>
                  <td>${p.active ? '✅' : '—'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      </div>`;
    root.insertAdjacentHTML('beforeend', html);
  })();
</script>

  
</body>
</html>
