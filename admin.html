<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ระบบจัดการโปรโมชัน | Admin Console</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="icon" href="/icons/icon-192.png" />
  <style>
    :root{ --brand:#0ea5e9; --brand-dark:#0284c7; --ink:#0f172a; --muted:#64748b;
      --bg:#f8fafc; --card:#fff; --ok:#111827; --bad:#b91c1c; --radius:16px; --shadow:0 8px 24px rgba(2,8,23,.08); }
    *{ box-sizing:border-box } html,body{ height:100% } body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial; background:var(--bg); color:var(--ink) }
    header{ position:sticky; top:0; z-index:10; background:linear-gradient(90deg, var(--brand), #22c55e); color:#fff; box-shadow:var(--shadow) }
    .bar{ max-width:1100px; margin:0 auto; padding:14px 16px; display:flex; align-items:center; gap:12px }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800 }
    .logo{ width:36px; height:36px; border-radius:12px; background:#fff; color:var(--brand); display:grid; place-items:center; font-weight:900 }
    .grow{ flex:1 }
    .btn{ appearance:none; border:0; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700; background:#fff; color:#111827; box-shadow:var(--shadow) }
    .btn.primary{ background:var(--brand); color:#fff } .btn.warning{ background:#f59e0b; color:#111 } .btn.danger{ background:#ef4444; color:#fff }
    .btn.ghost{ background:transparent; color:#fff; box-shadow:none; border:2px solid rgba(255,255,255,.35) } .btn:disabled{ opacity:.6; cursor:not-allowed }
    main{ max-width:1100px; margin:20px auto; padding:0 16px 40px }
    .card{ background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:18px }
    .grid{ display:grid; gap:12px; grid-template-columns:repeat(12,1fr) }
    .col-12{ grid-column:span 12 } .col-6{ grid-column:span 6 } .col-4{ grid-column:span 4 } .col-3{ grid-column:span 3 }
    @media (max-width:900px){ .col-6,.col-4,.col-3{ grid-column:span 12 } }
    label{ font-size:.9rem; color:var(--muted); display:block; margin-bottom:6px }
    input,select,textarea{ width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; font:inherit; background:#fff }
    textarea{ min-height:64px } .muted{ color:var(--muted) }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px }
    thead th{ text-align:left; font-size:.85rem; color:var(--muted); font-weight:800; padding:6px 10px }
    tbody tr{ background:#fff; box-shadow:var(--shadow) }
    tbody td{ padding:12px 10px } td.toolbar{ width:160px }
    #loader,#auth-gate,#admin-app{ display:none }
    .center{ display:grid; place-items:center; min-height:60vh }
    .spinner{ width:56px; height:56px; border-radius:50%; border:6px solid rgba(2,8,23,.12); border-top-color:#fff; animation:spin 1s linear infinite }
    @keyframes spin{ to{ transform:rotate(360deg) } }
    .loader-card{ background:linear-gradient(180deg, var(--brand), var(--brand-dark)); color:#fff; padding:24px; border-radius:16px; text-align:center; box-shadow:var(--shadow) }
    #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; padding:10px 14px; color:#fff; background:#111827; border-radius:12px; display:none; z-index:50; box-shadow:var(--shadow); font-weight:700 }
    .actions{ display:flex; gap:8px; flex-wrap:wrap } .section-title{ margin:6px 0 14px; font-weight:800 }
    .mrta-wrap{ display:none }
    .flag{ position:fixed; left:12px; bottom:12px; background:#111827; color:#fff; padding:6px 10px; border-radius:10px; font-size:.8rem; box-shadow:var(--shadow); opacity:.85 }
    .helper{ margin-top:10px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand"><div class="logo">PA</div><div>ระบบจัดการโปรโมชัน</div></div>
      <div class="grow"></div>
      <button id="signOutBtn" class="btn ghost">ออกจากระบบ</button>
    </div>
  </header>

  <!-- Loader + Diagnostics -->
  <div id="loader" class="center">
    <div class="loader-card">
      <div class="spinner" style="margin:0 auto 14px;"></div>
      <div id="loaderText">กำลังตรวจสอบสิทธิ...</div>
      <div id="diag" class="muted" style="margin-top:8px; font-size:.9rem;"></div>
      <div class="helper">
        <button id="retryBtn" class="btn">ลองใหม่</button>
        <button id="hardReloadBtn" class="btn warning">โหลดใหม่ (แก้ค้าง)</button>
      </div>
    </div>
  </div>

  <!-- Auth Gate -->
  <main id="auth-gate" class="center">
    <div class="card" style="width:min(560px,100%)">
      <h2 class="section-title">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="loginForm" class="grid" autocomplete="on">
        <div class="col-12"><label>อีเมล</label><input type="email" name="email" required placeholder="name@example.com" autocomplete="username" /></div>
        <div class="col-12"><label>รหัสผ่าน</label><input type="password" name="password" required placeholder="••••••••" autocomplete="current-password" /></div>
        <div class="col-12 actions"><button id="loginBtn" class="btn primary" type="submit">เข้าสู่ระบบ</button></div>
      </form>
      <p class="muted" style="margin-top:10px">บัญชีของคุณจะต้องได้รับการอนุมัติเป็น “admin” จึงจะเข้าได้</p>
    </div>
  </main>

  <!-- Admin App -->
  <main id="admin-app">
    <div class="grid">
      <!-- form + table (เหมือนเดิม) -->
      <!-- … ย่อ: เนื้อหาแบบเดียวกับเวอร์ชันก่อนหน้า … -->
    </div>
  </main>

  <div id="flag" class="flag" style="display:none"></div>
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
  // --- admin.js v12.9 ---
  (function(){
    const SUPABASE_URL='https://kpsferwaplnkzrbqoghv.supabase.co';
    const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwc2ZlcndhcGxua3pyYnFvZ2h2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTI1NjUsImV4cCI6MjA3MTA4ODU2NX0.FizC7Ia92dqvbtfuU5T3hymh-UX6OEqQRvQnB0oY96Y';
    const $=id=>document.getElementById(id);
    const app=$('admin-app'),gate=$('auth-gate'),loader=$('loader'),toast=$('toast'),flag=$('flag');
    const loaderText=$('loaderText'),diag=$('diag'),retryBtn=$('retryBtn'),hardReloadBtn=$('hardReloadBtn');
    const loginForm=$('loginForm'),loginBtn=$('loginBtn'),signOutBtn=$('signOutBtn');

    const supabaseClient=window.supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

    const showToast=(m,ok=true)=>{ toast.textContent=m; toast.style.background=ok?'#111827':'#b91c1c'; toast.style.display='block'; setTimeout(()=>toast.style.display='none',2000) };
    const showGate=(reason='')=>{ loader.style.display='none'; app.style.display='none'; gate.style.display='grid'; flag.textContent='STATUS: GATE'; flag.style.display='block'; if(reason) showToast(reason,false) };
    const showApp=()=>{ loader.style.display='none'; gate.style.display='none'; app.style.display='block'; flag.textContent='STATUS: APP'; flag.style.display='block' };
    const showLoader=(t='กำลังตรวจสอบสิทธิ...',d='')=>{ loaderText.textContent=t; diag.textContent=d||''; loader.style.display='grid'; gate.style.display='none'; app.style.display='none'; flag.textContent='STATUS: LOADER'; flag.style.display='block' };
    const step=(t)=>{ diag.textContent=t; console.log('[BOOT]', t) };

    // ---- SW: update & reload when controller changes ----
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js').catch(console.error);
      navigator.serviceWorker.ready.then(reg => reg.update()).catch(()=>{});
      navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
    }

    // ---- Events ----
    retryBtn.addEventListener('click',()=>boot(true));
    hardReloadBtn.addEventListener('click',async()=>{
      try{
        if('serviceWorker' in navigator){
          const regs=await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r=>r.unregister()));
        }
        if(window.caches){
          const keys=await caches.keys();
          await Promise.all(keys.map(k=>caches.delete(k)));
        }
      }catch(e){} location.reload();
    });

    loginForm?.addEventListener('submit',async(e)=>{ e.preventDefault(); loginBtn.disabled=true;
      try{
        const {error}=await supabaseClient.auth.signInWithPassword({email:loginForm.email.value.trim(), password:loginForm.password.value});
        if(error){ const msg=/invalid login credentials/i.test(error.message)?'อีเมลหรือรหัสผ่านไม่ถูกต้อง':`ล็อกอินไม่สำเร็จ: ${error.message}`; showToast(msg,false) }
      } finally{ loginBtn.disabled=false }
    });
    signOutBtn?.addEventListener('click',async()=>{ showLoader('กำลังออกจากระบบ...'); await supabaseClient.auth.signOut() });

    // ---- Multi-tab/session sync: รีบูตเมื่อกลับมา focus/visibility เปลี่ยน หรือ storage เปลี่ยน ----
    let lastBoot = 0;
    const safeReboot = () => {
      const now = Date.now();
      if (now - lastBoot > 1200) { lastBoot = now; boot(true); }
    };
    window.addEventListener('focus', safeReboot);
    document.addEventListener('visibilitychange', ()=> { if(!document.hidden) safeReboot(); });
    window.addEventListener('storage', (e)=> {
      if (e.key && e.key.includes('supabase.auth.token')) safeReboot();
    });

    // ---- Admin check (fast) ----
    const withTimeout=(p,ms)=>Promise.race([p,new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')),ms))]);
    async function requireAdminFast(ms=6000){
      step('step1: getSession…');
      const {data:{session}}=await supabaseClient.auth.getSession();
      if(!session){ step('step1: NO_SESSION'); return 'NO_SESSION' }

      step('step2: getUser…');
      const {data:{user}}=await supabaseClient.auth.getUser();
      if(!user){ step('step2: NO_USER'); return 'NO_SESSION' }

      step('step3: checkAdmin (profiles)…');
      try{
        const {data:prof,error}=await withTimeout(
          supabaseClient.from('profiles').select('role,status').eq('id',user.id).maybeSingle()
        , ms);
        if(error){ console.warn('[ADMIN] profiles read:', error.message); return 'NOT_APPROVED' }
        const ok=!!(prof && prof.role==='admin' && prof.status==='approved');
        step('step3: result='+(ok?'OK':'NOT_APPROVED'));
        return ok ? 'OK' : 'NOT_APPROVED';
      }catch(e){ step('step3: TIMEOUT'); return 'TIMEOUT' }
    }

    // ---- Data (ย่อ: เหมือนเดิม) ----
    async function populateBankSelect(){ /* ...เหมือนเดิม... */ }
    async function fetchPromotions(){ /* ...เหมือนเดิม... */ }
    async function loadDataInBackground(){ try{ await populateBankSelect() }catch{} try{ await fetchPromotions() }catch{} }

    // ---- Boot ----
    async function boot(isRetry=false){
      showLoader(isRetry?'กำลังลองใหม่...':'กำลังตรวจสอบสิทธิ...');
      let wd = setTimeout(()=>{ if(loader.style.display!=='none'){ console.warn('[BOOT] watchdog'); showGate('ระบบช้าผิดปกติ ลองเข้าสู่ระบบใหม่หรือล้างแคช') } }, 9000);
      const res = await requireAdminFast(6000);
      clearTimeout(wd);
      if(res==='OK'){ showApp(); loadDataInBackground(); }
      else if(res==='NO_SESSION'){ showGate(); }
      else if(res==='NOT_APPROVED'){ showGate('บัญชีไม่ใช่ผู้ดูแลที่อนุมัติ'); }
      else if(res==='TIMEOUT'){ showGate('เชื่อมต่อช้าผิดปกติ'); }
      else { showGate(); }
    }

    supabaseClient.auth.onAuthStateChange(async(event,session)=>{
      console.log('[AUTH]',event);
      if(!session){ return showGate() }
      const res=await requireAdminFast(6000);
      if(res==='OK'){ showApp(); loadDataInBackground(); }
      else if(res==='NOT_APPROVED'){ showGate('บัญชีไม่ใช่ผู้ดูแลที่อนุมัติ') }
      else if(res==='TIMEOUT'){ showGate('เชื่อมต่อช้าผิดปกติ') }
    });

    boot();
  })();
  </script>
</body>
</html>
