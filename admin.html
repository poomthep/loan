<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ระบบจัดการโปรโมชัน | Admin Console</title>
  <meta name="theme-color" content="#0ea5e9" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="icon" href="/icons/icon-192.png" />

  <style>
    :root{
      --brand:#0ea5e9; --brand-dark:#0284c7; --ink:#0f172a; --muted:#64748b;
      --bg:#f8fafc; --card:#ffffff; --ok:#111827; --bad:#b91c1c;
      --radius:16px; --shadow:0 8px 24px rgba(2,8,23,.08);
    }
    *{ box-sizing:border-box; } html,body{ height:100%; }
    body{ margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;
      background:var(--bg); color:var(--ink); }
    header{ position:sticky; top:0; z-index:10; background:linear-gradient(90deg, var(--brand), #22c55e);
      color:white; box-shadow:var(--shadow); }
    .bar{ max-width:1100px; margin:0 auto; padding:14px 16px; display:flex; align-items:center; gap:12px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px; }
    .brand .logo{ width:36px;height:36px;border-radius:12px;background:white;color:var(--brand);
      display:grid;place-items:center;font-weight:900; box-shadow: inset 0 0 0 2px rgba(0,0,0,.04); }
    .grow{ flex:1; }
    .btn{ appearance:none; border:0; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700;
      background:white; color:var(--ink); box-shadow:var(--shadow); }
    .btn.primary{ background:var(--brand); color:#fff; } .btn.warning{ background:#f59e0b; color:#111; }
    .btn.danger{ background:#ef4444; color:#fff; } .btn.ghost{ background:transparent; color:white;
      box-shadow:none; border:2px solid rgba(255,255,255,.35) } .btn:disabled{ opacity:.6; cursor:not-allowed; }
    main{ max-width:1100px; margin:20px auto; padding:0 16px 40px; }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; }
    .grid{ display:grid; gap:12px; grid-template-columns:repeat(12, 1fr); }
    .col-12{ grid-column:span 12; } .col-6{ grid-column:span 6; } .col-4{ grid-column:span 4; } .col-3{ grid-column:span 3; }
    @media (max-width: 900px){ .col-6,.col-4,.col-3{ grid-column:span 12; } }
    label{ font-size:.9rem; color:var(--muted); display:block; margin-bottom:6px; }
    input, select, textarea{ width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; font:inherit; background:#fff; }
    textarea{ min-height:64px; } .muted{ color:var(--muted); }
    table{ width:100%; border-collapse:separate; border-spacing:0 8px; }
    thead th{ text-align:left; font-size:.85rem; color:var(--muted); font-weight:800; padding:6px 10px; }
    tbody tr{ background:white; box-shadow:var(--shadow); }
    tbody td{ padding:12px 10px; vertical-align:top; } td.toolbar{ width:160px; }
    td.toolbar .btn{ padding:8px 10px; border-radius:10px; }
    #loader, #auth-gate, #admin-app { display:none; }
    .center{ display:grid; place-items:center; min-height:60vh; }
    .spinner{ width:56px; height:56px; border-radius:50%; border:6px solid rgba(2,8,23,.12); border-top-color:white; animation:spin 1s linear infinite; box-shadow:var(--shadow); }
    .loader-card{ background:linear-gradient(180deg, var(--brand), var(--brand-dark)); color:white; padding:24px; border-radius:var(--radius); text-align:center; box-shadow:var(--shadow); }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; padding:10px 14px; color:white;
      background:var(--ok); border-radius:12px; display:none; z-index:50; box-shadow:var(--shadow); font-weight:700; }
    .section-title{ margin:6px 0 14px; font-weight:800; } .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .mrta-wrap{ display:none; }
    .devbar{ position:fixed; right:12px; bottom:12px; z-index:60; display:flex; gap:8px; }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <div class="logo">PA</div>
        <div>ระบบจัดการโปรโมชัน</div>
      </div>
      <div class="grow"></div>
      <button id="signOutBtn" class="btn ghost">ออกจากระบบ</button>
    </div>
  </header>

  <!-- Loader -->
  <div id="loader" class="center">
    <div class="loader-card">
      <div class="spinner" style="margin:0 auto 14px;"></div>
      <div>กำลังตรวจสอบสิทธิ...</div>
    </div>
  </div>

  <!-- Auth Gate -->
  <main id="auth-gate" class="center">
    <div class="card" style="width:min(560px, 100%);">
      <h2 class="section-title">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="loginForm" class="grid" autocomplete="on">
        <div class="col-12">
          <label>อีเมล</label>
          <input type="email" name="email" required placeholder="name@example.com" autocomplete="username" />
        </div>
        <div class="col-12">
          <label>รหัสผ่าน</label>
          <input type="password" name="password" required placeholder="••••••••" autocomplete="current-password" />
        </div>
        <div class="col-12 actions">
          <button id="loginBtn" class="btn primary" type="submit">เข้าสู่ระบบ</button>
        </div>
      </form>
      <p class="muted" style="margin-top:10px;">บัญชีของคุณจะต้องได้รับการอนุมัติเป็น “admin” จึงจะเข้าได้</p>
    </div>
  </main>

  <!-- Admin App -->
  <main id="admin-app">
    <div class="grid">
      <!-- Form -->
      <section class="col-12 card">
        <h2 class="section-title">เพิ่ม/แก้ไข โปรโมชัน</h2>
        <form id="promo-form" class="grid" autocomplete="off">
          <input type="hidden" id="promo-id" />
          <div class="col-6">
            <label>ธนาคาร</label>
            <select id="bank_id" required></select>
          </div>
          <div class="col-6">
            <label>ชื่อโปรโมชัน</label>
            <input id="promotion_name" placeholder="เช่น Home For All 2025" />
          </div>
          <div class="col-4">
            <label>ประเภทสินเชื่อ</label>
            <select id="loan_type">
              <option value="ทั่วไป">ทั่วไป</option>
              <option value="สวัสดิการ">สวัสดิการ</option>
              <option value="รีไฟแนนซ์">รีไฟแนนซ์</option>
              <option value="โครงการพิเศษ">โครงการพิเศษ</option>
            </select>
          </div>
          <div class="col-4">
            <label>เริ่มใช้</label>
            <input id="start_date" type="date" />
          </div>
          <div class="col-4">
            <label>สิ้นสุด</label>
            <input id="end_date" type="date" />
          </div>
          <div class="col-3"><label>ดอกเบี้ยปี 1 (%)</label><input id="interest_rate_yr1" type="number" step="0.01" /></div>
          <div class="col-3"><label>ดอกเบี้ยปี 2 (%)</label><input id="interest_rate_yr2" type="number" step="0.01" /></div>
          <div class="col-3"><label>ดอกเบี้ยปี 3 (%)</label><input id="interest_rate_yr3" type="number" step="0.01" /></div>
          <div class="col-3"><label>Max LTV (%)</label><input id="max_ltv" type="number" step="1" /></div>
          <div class="col-3"><label>DSR Limit (%)</label><input id="dsr_limit" type="number" step="1" /></div>
          <div class="col-3"><label>รายได้ต่อกู้ 1 ลบ. (บ/ด)</label><input id="income_per_million" type="number" step="1" /></div>
          <div class="col-3"><label>ค่าครองชีพขั้นต่ำ (บ/ด)</label><input id="min_living_expense" type="number" step="1" /></div>
          <div class="col-3"><label>อายุงานสูงสุด (สัญญา)</label><input id="max_loan_tenure" type="number" step="1" /></div>
          <div class="col-3"><label>อายุผู้กู้สูงสุด (พนักงาน)</label><input id="max_age_salaried" type="number" step="1" /></div>
          <div class="col-3"><label>อายุผู้กู้สูงสุด (ธุรกิจ)</label><input id="max_age_business" type="number" step="1" /></div>
          <div class="col-3"><label>ยกเว้นค่าจดจำนอง?</label><input id="waive_mortgage_fee" type="checkbox" /></div>

          <div class="col-12">
            <label class="actions" style="align-items:center; gap:8px;">
              <input id="has_mrta_option" type="checkbox" /> มีตัวเลือกซื้อ MRTA
            </label>
          </div>

          <div id="mrta-fields" class="grid mrta-wrap">
            <div class="col-3"><label>ปี1 (MRTA) %</label><input id="interest_rate_yr1_mrta" type="number" step="0.01" /></div>
            <div class="col-3"><label>ปี2 (MRTA) %</label><input id="interest_rate_yr2_mrta" type="number" step="0.01" /></div>
            <div class="col-3"><label>ปี3 (MRTA) %</label><input id="interest_rate_yr3_mrta" type="number" step="0.01" /></div>
            <div class="col-3"></div>
            <div class="col-3"><label>หลัง 3 ปี: รีเทล (%)</label><input id="interest_rate_after_value_retail" type="number" step="0.01" /></div>
            <div class="col-3"><label>หลัง 3 ปี: สวัสดิการ (%)</label><input id="interest_rate_after_value_welfare" type="number" step="0.01" /></div>
            <div class="col-3"><label>หลัง 3 ปี: รีเทล+MRTA (%)</label><input id="interest_rate_after_value_mrta_retail" type="number" step="0.01" /></div>
            <div class="col-3"><label>หลัง 3 ปี: สวัสดิการ+MRTA (%)</label><input id="interest_rate_after_value_mrta_welfare" type="number" step="0.01" /></div>
          </div>

          <div class="col-12"><label>หมายเหตุ</label><textarea id="notes" placeholder="รายละเอียดพิเศษ เงื่อนไข ฯลฯ"></textarea></div>
          <div class="col-12 actions">
            <button id="submitBtn" class="btn primary" type="submit">บันทึกโปรโมชัน</button>
            <button id="clearBtn" class="btn" type="button">ล้างฟอร์ม</button>
          </div>
        </form>
      </section>

      <!-- Table -->
      <section class="col-12 card">
        <h2 class="section-title">รายการโปรโมชัน</h2>
        <div style="overflow:auto;">
          <table>
            <thead><tr><th>ธนาคาร</th><th>โปรโมชัน</th><th>เฉลี่ย 3 ปี (%)</th><th>จัดการ</th></tr></thead>
            <tbody id="promo-table-body"></tbody>
          </table>
        </div>
        <p class="muted">* ค่าเฉลี่ย 3 ปี จะคิดจากช่องที่มีข้อมูลเท่านั้น</p>
      </section>
    </div>
  </main>

  <!-- Dev helper (ทดสอบเท่านั้น) -->
  <div class="devbar">
    <button id="devModeBtn" class="btn">DEV MODE: OFF</button>
  </div>

  <div id="toast"></div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Inline App -->
  <script>
  // --- admin.js v12.3 (inline) ---
  (function(){
    const SUPABASE_URL = 'https://kpsferwaplnkzrbqoghv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwc2ZlcndhcGxua3pyYnFvZ2h2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTI1NjUsImV4cCI6MjA3MTA4ODU2NX0.FizC7Ia92dqvbtfuU5T3hymh-UX6OEqQRvQnB0oY96Y';
    const ADMIN_EMAIL_ALLOWLIST = []; // ใส่อีเมลที่ให้ผ่านอัตโนมัติถ้าต้องการ (ช่วงทดสอบ)

    // Elements
    const $ = id => document.getElementById(id);
    const app = $('admin-app'), gate = $('auth-gate'), loader = $('loader'), toast = $('toast');
    const loginForm = $('loginForm'), loginBtn = $('loginBtn'), signOutBtn = $('signOutBtn');
    const bankSelect = $('bank_id'), promoForm = $('promo-form'), promoTableBody = $('promo-table-body');
    const promoIdInput = $('promo-id'), promotionNameInput = $('promotion_name'), loanTypeSelect = $('loan_type');
    const interestRateYr1Input = $('interest_rate_yr1'), interestRateYr2Input = $('interest_rate_yr2'), interestRateYr3Input = $('interest_rate_yr3');
    const maxLtvInput = $('max_ltv'), dsrLimitInput = $('dsr_limit'), incomePerMillionInput = $('income_per_million');
    const minLivingExpenseInput = $('min_living_expense'), maxLoanTenureInput = $('max_loan_tenure');
    const maxAgeSalariedInput = $('max_age_salaried'), maxAgeBusinessInput = $('max_age_business'), waiveMortgageFeeInput = $('waive_mortgage_fee');
    const startDateInput = $('start_date'), endDateInput = $('end_date'), notesInput = $('notes');
    const hasMrtaOptionInput = $('has_mrta_option'), interestRateYr1MrtaInput = $('interest_rate_yr1_mrta'), interestRateYr2MrtaInput = $('interest_rate_yr2_mrta');
    const interestRateYr3MrtaInput = $('interest_rate_yr3_mrta'), interestRateAfterValueRetailInput = $('interest_rate_after_value_retail');
    const interestRateAfterValueWelfareInput = $('interest_rate_after_value_welfare'), interestRateAfterValueMrtaRetailInput = $('interest_rate_after_value_mrta_retail');
    const interestRateAfterValueMrtaWelfareInput = $('interest_rate_after_value_mrta_welfare'), mrtaFields = $('mrta-fields');
    const submitBtn = $('submitBtn'), clearBtn = $('clearBtn'), devModeBtn = $('devModeBtn');

    // UI helpers
    const N = v => (v === '' || v === null || typeof v === 'undefined' ? null : Number(v));
    const D = v => (v === '' || v === null ? null : v);
    const showToast = (m, ok=true)=>{ toast.textContent=m; toast.style.background = ok ? '#111827' : '#b91c1c'; toast.style.display='block'; setTimeout(()=>toast.style.display='none', 2000); };
    const showGate = ()=>{ loader.style.display='none'; app.style.display='none'; gate.style.display='grid'; };
    const showApp  = ()=>{ loader.style.display='none'; gate.style.display='none'; app.style.display='block'; };
    const showLoader = ()=>{ loader.style.display='grid'; gate.style.display='none'; app.style.display='none'; };

    // State
    let DEV_MODE = false;
    devModeBtn.addEventListener('click', ()=>{
      DEV_MODE = !DEV_MODE;
      devModeBtn.textContent = `DEV MODE: ${DEV_MODE ? 'ON' : 'OFF'}`;
      showToast(`Dev mode ${DEV_MODE ? 'เปิด' : 'ปิด'}`);
    });

    // Supabase
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Events
    hasMrtaOptionInput.addEventListener('change', ()=>{
      mrtaFields.style.display = hasMrtaOptionInput.checked ? 'grid' : 'none';
      mrtaFields.classList.toggle('mrta-wrap', !hasMrtaOptionInput.checked);
    });
    clearBtn.addEventListener('click', ()=> clearForm());

    async function doLogin(email, password){
      loginBtn.disabled=true;
      try{
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if(error){
          const msg = /invalid login credentials/i.test(error.message) ? 'อีเมลหรือรหัสผ่านไม่ถูกต้อง' : `ล็อกอินไม่สำเร็จ: ${error.message}`;
          showToast(msg, false);
        }
      } finally { loginBtn.disabled=false; }
    }
    loginForm?.addEventListener('submit', async (e)=>{ e.preventDefault(); await doLogin(loginForm.email.value.trim(), loginForm.password.value); });
    signOutBtn?.addEventListener('click', async ()=>{ showLoader(); await supabaseClient.auth.signOut(); });

    // ====== Admin gate ======
    async function ensureSelfProfile(){
      const { data:{ user } } = await supabaseClient.auth.getUser(); if(!user) return;
      const { data:have, error:selErr } = await supabaseClient.from('profiles').select('id').eq('id', user.id).maybeSingle();
      if(selErr){ console.warn('[profiles.select] error:', selErr.message); }
      if(!have){
        console.log('[profiles] creating self profile…');
        const payload = { id:user.id, email:user.email, role:'user', status:'pending' };
        const { error:insErr } = await supabaseClient.from('profiles').insert(payload);
        if(insErr){ console.warn('[profiles.insert] error:', insErr.message); }
      }
    }

    async function isApprovedAdmin(){
      const { data:{ user } } = await supabaseClient.auth.getUser();
      if(!user) return false;
      if(DEV_MODE || ADMIN_EMAIL_ALLOWLIST.includes(user.email)) return true; // allow during dev
      const { data: prof, error } = await supabaseClient.from('profiles')
        .select('role,status').eq('id', user.id).single();
      if(error){ console.error('[profiles.single] ', error.message); return false; }
      return (prof && prof.role === 'admin' && prof.status === 'approved');
    }

    async function requireAdminWithTimeout(ms=8000){
      console.log('requireAdmin(): start');
      const { data:{ session } } = await supabaseClient.auth.getSession();
      if(!session){ console.log('requireAdmin(): no session'); return 'NO_SESSION'; }

      await ensureSelfProfile();

      // timeout guard
      const result = await Promise.race([
        (async ()=>{
          const ok = await isApprovedAdmin();
          return ok ? 'OK' : 'NOT_APPROVED';
        })(),
        new Promise(res=> setTimeout(()=>res('TIMEOUT'), ms))
      ]);

      console.log('requireAdmin(): result =', result);
      return result;
    }

    async function populateBankSelect(){
      const { data, error } = await supabaseClient.from('banks').select('id, bank_name').order('bank_name', { ascending:true });
      if(error){ console.error(error); showToast('โหลดรายชื่อธนาคารล้มเหลว', false); return; }
      bankSelect.innerHTML = '<option value="">-- กรุณาเลือกธนาคาร --</option>';
      (data||[]).forEach(b=>{
        const opt = document.createElement('option'); opt.value=b.id; opt.textContent=b.bank_name; bankSelect.appendChild(opt);
      });
    }

    function avg3y(p){
      const nums = [p.interest_rate_yr1, p.interest_rate_yr2, p.interest_rate_yr3].map(v=>v==null?NaN:parseFloat(v)).filter(Number.isFinite);
      if(!nums.length) return null; return (nums.reduce((a,b)=>a+b,0)/nums.length).toFixed(2);
    }

    async function fetchPromotions(){
      const [banksRes, promosRes] = await Promise.all([
        supabaseClient.from('banks').select('id, bank_name'),
        supabaseClient.from('promotions').select('*').order('id', { ascending:false })
      ]);
      if(banksRes.error){ console.error(banksRes.error); showToast('โหลดรายชื่อธนาคารล้มเหลว', false); return; }
      if(promosRes.error){ console.error(promosRes.error); showToast('โหลดโปรโมชันล้มเหลว', false); return; }
      const dict = new Map((banksRes.data||[]).map(b=>[b.id,b.bank_name]));
      const rows = (promosRes.data||[]).map(p=>({ ...p, bank_name: dict.get(p.bank_id) ?? '-' }));
      promoTableBody.innerHTML = (rows||[]).map(p=>`
        <tr>
          <td>${p.bank_name ?? '-'}</td>
          <td>${p.promotion_name ?? '-'}<br><small class="muted">${p.loan_type ?? 'ทั่วไป'}</small></td>
          <td>${avg3y(p) ?? '-'}</td>
          <td class="toolbar">
            <button class="btn warning edit-btn" data-id="${p.id}">แก้ไข</button>
            <button class="btn danger delete-btn" data-id="${p.id}">ลบ</button>
          </td>
        </tr>
      `).join('');
    }

    function clearForm(){
      promoIdInput.value=''; promoForm.reset(); submitBtn.textContent='บันทึกโปรโมชัน';
      mrtaFields.style.display='none'; mrtaFields.classList.add('mrta-wrap');
    }

    promoForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!bankSelect.value) return showToast('กรุณาเลือกธนาคาร', false);
      const payload = {
        bank_id: Number(bankSelect.value), promotion_name: promotionNameInput.value.trim(), loan_type: loanTypeSelect.value,
        interest_rate_yr1: N(interestRateYr1Input.value), interest_rate_yr2: N(interestRateYr2Input.value), interest_rate_yr3: N(interestRateYr3Input.value),
        max_ltv: N(maxLtvInput.value), dsr_limit: N(dsrLimitInput.value), income_per_million: N(incomePerMillionInput.value),
        min_living_expense: N(minLivingExpenseInput.value), max_loan_tenure: N(maxLoanTenureInput.value),
        max_age_salaried: N(maxAgeSalariedInput.value), max_age_business: N(maxAgeBusinessInput.value),
        waive_mortgage_fee: !!waiveMortgageFeeInput.checked, notes: notesInput.value.trim(),
        start_date: D(startDateInput.value), end_date: D(endDateInput.value),
        has_mrta_option: !!hasMrtaOptionInput.checked,
        interest_rate_yr1_mrta: N(interestRateYr1MrtaInput.value), interest_rate_yr2_mrta: N(interestRateYr2MrtaInput.value), interest_rate_yr3_mrta: N(interestRateYr3MrtaInput.value),
        interest_rate_after_value_retail: N(interestRateAfterValueRetailInput.value), interest_rate_after_value_welfare: N(interestRateAfterValueWelfareInput.value),
        interest_rate_after_value_mrta_retail: N(interestRateAfterValueMrtaRetailInput.value), interest_rate_after_value_mrta_welfare: N(interestRateAfterValueMrtaWelfareInput.value),
      };
      submitBtn.disabled=true;
      try{
        if(promoIdInput.value){
          const id = Number(promoIdInput.value);
          const { error } = await supabaseClient.from('promotions').update(payload).eq('id', id);
          if(error) throw error; showToast('อัปเดตโปรโมชันสำเร็จ');
        }else{
          const { error } = await supabaseClient.from('promotions').insert(payload);
          if(error) throw error; showToast('บันทึกโปรโมชันสำเร็จ');
        }
        clearForm(); await fetchPromotions();
      }catch(err){ console.error(err); showToast('บันทึกล้มเหลว', false); }
      finally{ submitBtn.disabled=false; }
    });

    document.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      if(btn.classList.contains('edit-btn')){
        const id = Number(btn.dataset.id);
        const { data:p, error } = await supabaseClient.from('promotions').select('*').eq('id', id).single();
        if(error){ console.error(error); return showToast('โหลดข้อมูลโปรโมชันล้มเหลว', false); }

        promoIdInput.value = p.id; bankSelect.value = p.bank_id; promotionNameInput.value = p.promotion_name || '';
        loanTypeSelect.value = p.loan_type || 'ทั่วไป';
        interestRateYr1Input.value = p.interest_rate_yr1 ?? ''; interestRateYr2Input.value = p.interest_rate_yr2 ?? ''; interestRateYr3Input.value = p.interest_rate_yr3 ?? '';
        maxLtvInput.value = p.max_ltv ?? ''; dsrLimitInput.value = p.dsr_limit ?? ''; incomePerMillionInput.value = p.income_per_million ?? '';
        minLivingExpenseInput.value = p.min_living_expense ?? ''; maxLoanTenureInput.value = p.max_loan_tenure ?? '';
        maxAgeSalariedInput.value = p.max_age_salaried ?? ''; maxAgeBusinessInput.value = p.max_age_business ?? '';
        waiveMortgageFeeInput.checked = !!p.waive_mortgage_fee; notesInput.value = p.notes ?? '';
        startDateInput.value = p.start_date ?? ''; endDateInput.value = p.end_date ?? '';
        hasMrtaOptionInput.checked = !!p.has_mrta_option;
        interestRateYr1MrtaInput.value = p.interest_rate_yr1_mrta ?? ''; interestRateYr2MrtaInput.value = p.interest_rate_yr2_mrta ?? ''; interestRateYr3MrtaInput.value = p.interest_rate_yr3_mrta ?? '';
        interestRateAfterValueRetailInput.value = p.interest_rate_after_value_retail ?? '';
        interestRateAfterValueWelfareInput.value = p.interest_rate_after_value_welfare ?? '';
        interestRateAfterValueMrtaRetailInput.value = p.interest_rate_after_value_mrta_retail ?? '';
        interestRateAfterValueMrtaWelfareInput.value = p.interest_rate_after_value_mrta_welfare ?? '';
        mrtaFields.style.display = hasMrtaOptionInput.checked ? 'grid' : 'none';
        mrtaFields.classList.toggle('mrta-wrap', !hasMrtaOptionInput.checked);
        submitBtn.textContent='บันทึกการแก้ไข'; promoForm.scrollIntoView({ behavior:'smooth' });
      }
      if(btn.classList.contains('delete-btn')){
        const id = Number(btn.dataset.id); if(!confirm('ลบโปรโมชันนี้ใช่ไหม?')) return;
        const { error } = await supabaseClient.from('promotions').delete().eq('id', id);
        if(error){ console.error(error); return showToast('ลบไม่สำเร็จ', false); }
        showToast('ลบสำเร็จ'); await fetchPromotions();
      }
    });

    // ===== Boot sequence =====
    async function boot(){
      console.log('boot(): start'); showLoader();
      const { data:{ session } } = await supabaseClient.auth.getSession();
      if(session){
        const result = await requireAdminWithTimeout(8000);
        if(result === 'OK'){ await populateBankSelect(); await fetchPromotions(); showApp(); }
        else if(result === 'NOT_APPROVED'){ showGate(); showToast('บัญชีไม่ใช่ผู้ดูแลที่อนุมัติ', false); }
        else if(result === 'TIMEOUT'){ showGate(); showToast('เชื่อมต่อช้าผิดปกติ ลองเข้าสู่ระบบใหม่', false); }
        else { showGate(); }
      }else{
        showGate();
      }
    }

    supabaseClient.auth.onAuthStateChange(async (event, session)=>{
      console.log('Auth event:', event);
      if(!session){ return showGate(); }
      const result = await requireAdminWithTimeout(8000);
      if(result === 'OK'){ await populateBankSelect(); await fetchPromotions(); showApp(); }
      else if(result === 'NOT_APPROVED'){ showGate(); showToast('บัญชีไม่ใช่ผู้ดูแลที่อนุมัติ', false); }
      else if(result === 'TIMEOUT'){ showGate(); showToast('เชื่อมต่อช้าผิดปกติ', false); }
    });

    // Start
    boot();
  })();
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
