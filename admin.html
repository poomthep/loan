<body>
    <h1>Testing Supabase Connection...</h1>
    <div id="status">Checking...</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://kpsferwaplnkzrbqoghv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwc2ZlcndhcGxua3pyYnFvZ2h2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTI1NjUsImV4cCI6MjA3MTA4ODU2NX0.FizC7Ia92dqvbtfuU5T3hymh-UX6OEqQRvQnB0oY96Y';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testConnection() {
            console.log('Attempting to fetch banks...');
            const statusDiv = document.getElementById('status');
            
            const { data, error } = await supabase.from('banks').select('bank_name').limit(1);

            if (error) {
                console.error('Connection failed!', error);
                statusDiv.textContent = 'Connection FAILED! Check the console (F12) for errors.';
                statusDiv.style.color = 'red';
            } else {
                console.log('Connection successful!', data);
                statusDiv.textContent = `Connection OK! Successfully fetched: ${data[0].bank_name}`;
                statusDiv.style.color = 'green';
            }
        }

        testConnection();
    </script>
</body>
