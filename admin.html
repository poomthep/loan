<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ระบบจัดการโปรโมชัน | Admin Console</title>
  <meta name="theme-color" content="#0ea5e9" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="icon" href="/icons/icon-192.png" />

  <!-- Minimal modern, mobile-first styles -->
  <style>
    :root{
      --brand:#0ea5e9; /* sky-500 */
      --brand-dark:#0284c7; /* sky-600 */
      --ink:#0f172a; /* slate-900 */
      --muted:#64748b; /* slate-500 */
      --bg:#f8fafc; /* slate-50 */
      --card:#ffffff;
      --ok:#111827;
      --bad:#b91c1c;
      --radius:16px;
      --shadow:0 8px 24px rgba(2,8,23,.08);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--ink);
    }
    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(90deg, var(--brand), #22c55e);
      color:white; box-shadow:var(--shadow);
    }
    .bar{
      max-width:1100px; margin:0 auto; padding:14px 16px; display:flex; align-items:center; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px;
    }
    .brand .logo{
      width:36px;height:36px;border-radius:12px;background:white;color:var(--brand);
      display:grid;place-items:center;font-weight:900; box-shadow: inset 0 0 0 2px rgba(0,0,0,.04);
    }
    .grow{ flex:1; }
    .btn{
      appearance:none; border:0; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700;
      background:white; color:var(--ink); box-shadow:var(--shadow);
    }
    .btn.primary{ background:var(--brand); color:#fff; }
    .btn.warning{ background:#f59e0b; color:#111; }
    .btn.danger{ background:#ef4444; color:#fff; }
    .btn.ghost{ background:transparent; color:white; box-shadow:none; border:2px solid rgba(255,255,255,.35) }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    main{ max-width:1100px; margin:20px auto; padding:0 16px 40px; }

    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px;
    }

    .grid{
      display:grid; gap:12px;
      grid-template-columns:repeat(12, 1fr);
    }
    .col-12{ grid-column:span 12; }
    .col-6{ grid-column:span 6; }
    .col-4{ grid-column:span 4; }
    .col-3{ grid-column:span 3; }

    @media (max-width: 900px){
      .col-6,.col-4,.col-3{ grid-column:span 12; }
    }

    label{ font-size:.9rem; color:var(--muted); display:block; margin-bottom:6px; }
    input, select, textarea{
      width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:10px 12px; font:inherit; background:#fff;
    }
    textarea{ min-height:64px; }
    .muted{ color:var(--muted); }

    table{ width:100%; border-collapse:separate; border-spacing:0 8px; }
    thead th{ text-align:left; font-size:.85rem; color:var(--muted); font-weight:800; padding:6px 10px; }
    tbody tr{ background:white; box-shadow:var(--shadow); }
    tbody td{ padding:12px 10px; vertical-align:top; }
    td.toolbar{ width:160px; }
    td.toolbar .btn{ padding:8px 10px; border-radius:10px; }

    /* Gate / Loader */
    #loader, #auth-gate, #admin-app { display:none; }
    .center{
      display:grid; place-items:center; min-height:60vh;
    }
    .spinner{
      width:56px; height:56px; border-radius:50%;
      border:6px solid rgba(2,8,23,.12);
      border-top-color:white;
      animation:spin 1s linear infinite;
      box-shadow:var(--shadow);
    }
    .loader-card{
      background:linear-gradient(180deg, var(--brand), var(--brand-dark));
      color:white; padding:24px; border-radius:var(--radius); text-align:center; box-shadow:var(--shadow);
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    #toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:20px; padding:10px 14px; color:white; background:var(--ok);
      border-radius:12px; display:none; z-index:50; box-shadow:var(--shadow); font-weight:700;
    }
    .section-title{ margin:6px 0 14px; font-weight:800; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .mrta-wrap{ display:none; }
  </style>
</head>
<body>

  <header>
    <div class="bar">
      <div class="brand">
        <div class="logo">PA</div>
        <div>ระบบจัดการโปรโมชัน</div>
      </div>
      <div class="grow"></div>
      <button id="signOutBtn" class="btn ghost">ออกจากระบบ</button>
    </div>
  </header>

  <!-- Loader -->
  <div id="loader" class="center">
    <div class="loader-card">
      <div class="spinner" style="margin:0 auto 14px;"></div>
      <div>กำลังตรวจสอบสิทธิ...</div>
    </div>
  </div>

  <!-- Auth Gate -->
  <main id="auth-gate" class="center">
    <div class="card" style="width:min(560px, 100%);">
      <h2 class="section-title">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="loginForm" class="grid">
        <div class="col-12">
          <label>อีเมล</label>
          <input type="email" name="email" required placeholder="name@example.com" />
        </div>
        <div class="col-12">
          <label>รหัสผ่าน</label>
          <input type="password" name="password" required placeholder="••••••••" />
        </div>
        <div class="col-12 actions">
          <button id="loginBtn" class="btn primary" type="submit">เข้าสู่ระบบ</button>
        </div>
      </form>
      <p class="muted" style="margin-top:10px;">บัญชีของคุณจะต้องได้รับการอนุมัติเป็น “admin” จึงจะเข้าได้</p>
    </div>
  </main>

  <!-- Admin App -->
  <main id="admin-app">
    <div class="grid">
      <!-- Form -->
      <section class="col-12 card">
        <h2 class="section-title">เพิ่ม/แก้ไข โปรโมชัน</h2>
        <form id="promo-form" class="grid" autocomplete="off">
          <input type="hidden" id="promo-id" />

          <div class="col-6">
            <label>ธนาคาร</label>
            <select id="bank_id" required></select>
          </div>
          <div class="col-6">
            <label>ชื่อโปรโมชัน</label>
            <input id="promotion_name" placeholder="เช่น Home For All 2025" />
          </div>

          <div class="col-4">
            <label>ประเภทสินเชื่อ</label>
            <select id="loan_type">
              <option value="ทั่วไป">ทั่วไป</option>
              <option value="สวัสดิการ">สวัสดิการ</option>
              <option value="รีไฟแนนซ์">รีไฟแนนซ์</option>
              <option value="โครงการพิเศษ">โครงการพิเศษ</option>
            </select>
          </div>
          <div class="col-4">
            <label>เริ่มใช้</label>
            <input id="start_date" type="date" />
          </div>
          <div class="col-4">
            <label>สิ้นสุด</label>
            <input id="end_date" type="date" />
          </div>

          <div class="col-3">
            <label>ดอกเบี้ยปี 1 (%)</label>
            <input id="interest_rate_yr1" type="number" step="0.01" />
          </div>
          <div class="col-3">
            <label>ดอกเบี้ยปี 2 (%)</label>
            <input id="interest_rate_yr2" type="number" step="0.01" />
          </div>
          <div class="col-3">
            <label>ดอกเบี้ยปี 3 (%)</label>
            <input id="interest_rate_yr3" type="number" step="0.01" />
          </div>

          <div class="col-3">
            <label>Max LTV (%)</label>
            <input id="max_ltv" type="number" step="1" />
          </div>

          <div class="col-3">
            <label>DSR Limit (%)</label>
            <input id="dsr_limit" type="number" step="1" />
          </div>
          <div class="col-3">
            <label>รายได้ต่อกู้ 1 ลบ. (บ/ด)</label>
            <input id="income_per_million" type="number" step="1" />
          </div>
          <div class="col-3">
            <label>ค่าครองชีพขั้นต่ำ (บ/ด)</label>
            <input id="min_living_expense" type="number" step="1" />
          </div>

          <div class="col-3">
            <label>อายุงานสูงสุด (สัญญา)</label>
            <input id="max_loan_tenure" type="number" step="1" />
          </div>
          <div class="col-3">
            <label>อายุผู้กู้สูงสุด (พนักงาน)</label>
            <input id="max_age_salaried" type="number" step="1" />
          </div>
          <div class="col-3">
            <label>อายุผู้กู้สูงสุด (ธุรกิจ)</label>
            <input id="max_age_business" type="number" step="1" />
          </div>
          <div class="col-3">
            <label>ยกเว้นค่าจดจำนอง?</label>
            <input id="waive_mortgage_fee" type="checkbox" />
          </div>

          <div class="col-12">
            <label class="actions" style="align-items:center; gap:8px;">
              <input id="has_mrta_option" type="checkbox" />
              มีตัวเลือกซื้อ MRTA
            </label>
          </div>

          <div id="mrta-fields" class="grid mrta-wrap">
            <div class="col-3">
              <label>ปี1 (MRTA) %</label>
              <input id="interest_rate_yr1_mrta" type="number" step="0.01" />
            </div>
            <div class="col-3">
              <label>ปี2 (MRTA) %</label>
              <input id="interest_rate_yr2_mrta" type="number" step="0.01" />
            </div>
            <div class="col-3">
              <label>ปี3 (MRTA) %</label>
              <input id="interest_rate_yr3_mrta" type="number" step="0.01" />
            </div>

            <div class="col-3"></div>
            <div class="col-3">
              <label>หลัง 3 ปี: รีเทล (%)</label>
              <input id="interest_rate_after_value_retail" type="number" step="0.01" />
            </div>
            <div class="col-3">
              <label>หลัง 3 ปี: สวัสดิการ (%)</label>
              <input id="interest_rate_after_value_welfare" type="number" step="0.01" />
            </div>
            <div class="col-3">
              <label>หลัง 3 ปี: รีเทล+MRTA (%)</label>
              <input id="interest_rate_after_value_mrta_retail" type="number" step="0.01" />
            </div>
            <div class="col-3">
              <label>หลัง 3 ปี: สวัดิการ+MRTA (%)</label>
              <input id="interest_rate_after_value_mrta_welfare" type="number" step="0.01" />
            </div>
          </div>

          <div class="col-12">
            <label>หมายเหตุ</label>
            <textarea id="notes" placeholder="รายละเอียดพิเศษ เงื่อนไข ฯลฯ"></textarea>
          </div>

          <div class="col-12 actions">
            <button id="submitBtn" class="btn primary" type="submit">บันทึกโปรโมชัน</button>
            <button id="clearBtn" class="btn" type="button">ล้างฟอร์ม</button>
          </div>
        </form>
      </section>

      <!-- Table -->
      <section class="col-12 card">
        <h2 class="section-title">รายการโปรโมชัน</h2>
        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th>ธนาคาร</th>
                <th>โปรโมชัน</th>
                <th>เฉลี่ย 3 ปี (%)</th>
                <th>จัดการ</th>
              </tr>
            </thead>
            <tbody id="promo-table-body"></tbody>
          </table>
        </div>
        <p class="muted">* ค่าเฉลี่ย 3 ปี จะคิดจากช่องที่มีข้อมูลเท่านั้น</p>
      </section>
    </div>
  </main>

  <div id="toast"></div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App scripts -->
  <script src="/js/admin.js"></script>

  <!-- Register basic Service Worker for A2HS -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
  </script>
</body>
</html>
