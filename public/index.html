<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loan App</title>
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 0; color: #111; }
    .container { max-width: 880px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,.04); }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .hidden { display: none; }
    .badge { display:inline-block; }
    .btn { border: 1px solid #111827; background:#111827; color:#fff; padding:10px 16px; border-radius: 10px; cursor:pointer; }
    .btn.outline { background:#fff; color:#111827; }
    input { border:1px solid #d1d5db; border-radius:10px; padding:10px 12px; }
    a { color: #2563eb; text-decoration: none; }
    header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 16px; }
  </style>
  <script type="module">
    import { registerServiceWorker } from './sw-register.js';
    import { startSessionGuard } from './js/session-guard.js';
    import { handleAuthUI } from './js/auth.js';
    registerServiceWorker();
    startSessionGuard();
    handleAuthUI();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Loan App</h1>
      <div class="row">
        <span id="role-badge" class="badge px-2 py-1 rounded-full text-xs font-semibold bg-gray-200">GUEST</span>
        <button id="btn-logout" class="btn outline hidden">ออกจากระบบ</button>
      </div>
    </header>

    <div class="card" id="login-form">
      <h3>เข้าสู่ระบบ</h3>
      <form>
        <div class="row">
          <input id="email" type="email" placeholder="อีเมล" required>
          <input id="password" type="password" placeholder="รหัสผ่าน" required>
          <button class="btn" type="submit">ล็อกอิน</button>
        </div>
      </form>
      <p style="margin-top:8px;color:#6b7280">* ถ้าเป็นแอดมิน จะเห็นปุ่มจัดการในหน้า Admin</p>
    </div>

    <div class="card" style="margin-top:20px;">
      <h3>โปรไฟล์</h3>
      <div class="row" style="gap:16px">
        <div>อีเมล: <strong id="user-email">—</strong></div>
        <a class="btn outline" href="/admin.html">ไปหน้า Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
