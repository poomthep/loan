<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แอดมิน — โปรโมชันสินเชื่อ</title>
  <link rel="stylesheet" href="/admin-mobile.css?v=3">
  <style>
    :root{--bg:#0b1020;--card:#121a2f;--text:#e7eefc;--muted:#9fb1d1;--line:#1f2a44;--btn:#1b2745;--btn2:#1d3a6a;--danger:#a43d4b}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Thai',sans-serif}
    body{margin:0;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#0b1020;padding:12px 16px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:12px}
    .brand{font-size:18px;margin:0;flex:1}
    .nav{display:flex;gap:8px;flex-wrap:wrap}
    .nav a{background:var(--btn);border:1px solid #2b3961;border-radius:10px;color:var(--text);padding:8px 12px;text-decoration:none}
    .nav a.active{background:var(--btn2);border-color:#2d58a2}
    .btn{background:#1d3a6a;border:1px solid #2d58a2;border-radius:10px;color:#fff;padding:10px 14px;cursor:pointer}
    .btn-secondary{background:#374b7d;border-color:#4f6fb3}
    .btn-danger{background:#6a1d2a;border-color:#a43d4b}
    .btn-sm{padding:6px 10px;border-radius:8px;font-size:12px}
    .muted{color:var(--muted);font-size:12px}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input, select, textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2b3961;background:#0f1933;color:var(--text)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #1a2340;padding:10px;text-align:left}
    td.num{text-align:right}
    /* Views */
    #gate, #app{display:none}
    #gate.active, #app.active{display:block}
    /* Toast */
    #toast{position:fixed;right:16px;bottom:16px;background:#203153;border:1px solid #2d58a2;padding:10px 14px;border-radius:10px;opacity:0;transform:translateY(6px);transition:.2s}
    #toast.show{opacity:1;transform:translateY(0)}
    #toast.error{background:#4a2030;border-color:#a43d4b}
    /* Modal */
    #confirm-modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;padding:16px}
    #confirm-modal.visible{display:flex}
    #confirm-modal .box{background:#0f1933;border:1px solid #2b3961;border-radius:12px;max-width:420px;width:100%;padding:16px}
    @media(max-width:720px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <h1 class="brand">โปรโมชันสินเชื่อ (Admin)</h1>
    <nav class="nav">
      <a href="/admin.html" class="active">โปรโมชัน</a>
      <a href="/admin_rates.html">อัตรามาตรฐาน</a>
    </nav>
    <button id="logout-btn" class="btn btn-sm" title="ออกจากระบบ">ออกจากระบบ</button>
  </header>

  <!-- Gate (Login) -->
  <main id="gate" class="active">
    <section class="card" style="max-width:520px;margin:auto">
      <h2 style="margin:4px 0 12px 0">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="login-form" class="grid">
        <div style="grid-column:1/-1">
          <label>อีเมล</label>
          <input name="email" type="email" placeholder="name@example.com" required>
        </div>
        <div style="grid-column:1/-1">
          <label>รหัสผ่าน</label>
          <input name="password" type="password" placeholder="••••••••" required>
        </div>
        <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end">
          <button id="login-btn" class="btn" type="submit">เข้าสู่ระบบ</button>
        </div>
      </form>
    </section>
  </main>

  <!-- App (Promotions) -->
  <main id="app">
    <!-- ฟอร์มโปรโมชัน -->
    <section class="card" style="margin-bottom:12px">
      <form id="promotion-form">
        <div class="grid">
          <div>
            <label>ธนาคาร</label>
            <select id="bank_id" name="bank_id">
              <option value="">-- เลือกธนาคาร --</option>
            </select>
          </div>
          <div>
            <label>ชื่อโปรโมชัน</label>
            <input id="promotion_name" name="promotion_name" type="text" placeholder="เช่น สินเชื่อบ้านใหม่ ดอกพิเศษ">
          </div>
          <div>
            <label>ประเภทสินเชื่อ</label>
            <select id="loan_type" name="loan_type">
              <option value="">ทั่วไป</option>
              <option value="รีไฟแนนซ์">รีไฟแนนซ์</option>
              <option value="บ้านใหม่">บ้านใหม่</option>
            </select>
          </div>
          <div>
            <label>วันที่เริ่ม</label>
            <input id="start_date" name="start_date" type="date">
          </div>
          <div>
            <label>วันที่สิ้นสุด</label>
            <input id="end_date" name="end_date" type="date">
          </div>
        </div>

        <div style="margin-top:12px">
          <label style="display:flex;align-items:center;gap:8px">โครงสร้างอัตราดอกเบี้ย</label>
          <div id="interest-rates-container" class="grid"></div>
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px">
            <button id="add-rate-year-btn" type="button" class="btn btn-secondary">เพิ่มปีอัตรา</button>
            <button id="save-btn" type="submit" class="btn">บันทึกโปรโมชัน</button>
            <button id="clear-btn" type="button" class="btn btn-secondary">ล้างฟอร์ม</button>
          </div>
        </div>
      </form>
    </section>

    <!-- ตารางโปรโมชัน -->
    <section class="card">
      <div class="muted" style="margin-bottom:8px">รายการโปรโมชันที่มีอยู่</div>
      <table id="promotions-table">
        <thead>
          <tr><th>ธนาคาร</th><th>โปรโมชัน</th><th>เฉลี่ย 3 ปีแรก</th><th>การจัดการ</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" aria-modal="true" role="dialog">
    <div class="box">
      <div id="modal-text" style="margin-bottom:12px">ยืนยันการทำรายการ?</div>
      <div style="display:flex;gap:8px;justify-content:flex-end">
        <button id="modal-cancel-btn" class="btn btn-secondary" type="button">ยกเลิก</button>
        <button id="modal-confirm-btn" class="btn btn-danger" type="button">ยืนยัน</button>
      </div>
    </div>
  </div>

  <!-- Helpers + Logic -->
  <script type="module" src="/form-utils.js?v=3"></script>
  <script type="module" src="/admin.js?v=patched-1"></script>
</body>
</html>
