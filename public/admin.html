<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แอดมิน — โปรโมชันสินเชื่อ</title>
  <!-- มือถือสวยขึ้น + ปุ่มไม่กอง -->
  <link rel="stylesheet" href="/admin-mobile.css?v=1">
  <style>
    :root{--bg:#0b1020;--card:#121a2f;--text:#e7eefc;--muted:#9fb1d1;--line:#1f2a44;--btn:#1b2745;--btn2:#1d3a6a}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Thai',sans-serif}
    body{margin:0;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#0b1020;padding:12px 16px;border-bottom:1px solid var(--line)}
    .brand{font-size:18px;margin:0}
    .nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .nav a{background:var(--btn);border:1px solid #2b3961;border-radius:10px;color:var(--text);padding:8px 12px;text-decoration:none}
    .nav a.active{background:var(--btn2);border-color:#2d58a2}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px}
    /* ยูทิลิตี้เผื่อ admin.js เดิมมี .toolbar / .actions */
    .toolbar{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px}
    .toolbar label{display:block;font-size:12px;color:var(--muted)}
    .toolbar input,.toolbar select,.toolbar button{width:100%;padding:10px;border-radius:10px;border:1px solid #2b3961;background:#0f1933;color:var(--text)}
    .toolbar button{background:#1d3a6a;border-color:#2d58a2;cursor:pointer}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #1a2340;padding:10px;text-align:left}
    td.num{text-align:right}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1 class="brand">โปรโมชันสินเชื่อ (Admin)</h1>
    <nav class="nav">
      <a href="/admin.html" class="active">โปรโมชัน</a>
      <a href="/admin_rates.html">อัตรามาตรฐาน</a>
    </nav>
  </header>

  <main>
    <!-- โครงหลักให้ admin.js ใช้งาน: เก็บ id=app เดิมไว้ -->
    <div id="app">
      <!-- ถ้า admin.js เรนเดอร์เอง พื้นที่นี้จะถูกแทนที่ -->
      <section class="card">
        <p class="muted">กำลังโหลดข้อมูลโปรโมชัน...</p>
      </section>
    </div>
  </main>

  <!-- ยูทิลิตี้สำหรับมือถือ + คีย์บอร์ดตัวเลข + Enter ไปฟิลด์ถัดไป + คั่นหลักพันแบบเลือกได้ -->
  <script type="module" src="/form-utils.js?v=1"></script>

  <!-- โหลดสคริปต์เดิมของคุณ (กรุณาเปลี่ยนชื่อไฟล์ให้ตรงของจริง) -->
  <script type="module" src="/admin.js?v=2025-08-22a"></script>

  <!-- ตั้งค่า UX พื้นฐาน (ไม่กวนลอจิกบันทึกของคุณ) -->
  <script>
    // กด Enter/Return โฟกัสไปฟิลด์ถัดไป
    if (window.FormUX && typeof FormUX.enableEnterNavigation === 'function') {
      FormUX.enableEnterNavigation();
    }
    // บังคับคีย์บอร์ดเลขกับช่องตัวเลขทั่วไป
    if (window.FormUX && typeof FormUX.enableNumericKeypad === 'function') {
      FormUX.enableNumericKeypad('input[type=number], input[data-number], .number-input');
    }
    // ตัวอย่างคั่นหลักพัน: ใช้กับช่องที่คุณ tag class="money-input" หรือ data-thousands
    // หมายเหตุ: ก่อนเซฟ ควรลบเครื่องหมาย , ออกในโค้ดบันทึกของคุณเสมอ
    if (window.FormUX && typeof FormUX.enableThousands === 'function') {
      FormUX.enableThousands('.money-input, [data-thousands]');
    }
  </script>
</body>
</html>
