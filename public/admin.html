<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการโปรโมชันสินเชื่อ</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="container">

    <h1>จัดการโปรโมชันสินเชื่อ</h1>

    <div id="gate">
        <h2>กรุณาเข้าสู่ระบบ</h2>
        <form id="login-form" class="form-grid">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary">เข้าสู่ระบบ</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="logout-btn" class="btn btn-danger">ออกจากระบบ</button>
        </div>

        <h2>เพิ่ม / แก้ไข โปรโมชัน</h2>
        <form id="promotion-form" class="form-grid">
            <div class="form-group">
                <label for="bank_id">ธนาคาร:</label>
                <select id="bank_id" name="bank_id" required></select>
            </div>
            <div class="form-group">
                <label for="promotion_name">ชื่อโปรโมชัน:</label>
                <input type="text" id="promotion_name" name="promotion_name" placeholder="เช่น สินเชื่อบ้านใหม่ ดอกเบี้ยสุขใจ" required>
            </div>

            <div class="form-group">
                <label for="start_date">วันที่เริ่มโปรโมชัน:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">วันที่สิ้นสุดโปรโมชัน:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            
            <hr class="full-width">

            <div class="form-group">
                <label for="dsr_limit">DSR ไม่เกิน (%):</label>
                <input type="number" id="dsr_limit" name="dsr_limit" placeholder="เช่น 70" value="70">
            </div>
            <div class="form-group">
                <label for="income_per_million">รายได้ต่อล้าน (บาท):</label>
                <input type="number" id="income_per_million" name="income_per_million" placeholder="เช่น 25000" value="25000">
            </div>
            <div class="form-group">
                <label for="bonus_factor">สัดส่วนโบนัสที่นำมาคิด (%):</label>
                <input type="number" id="bonus_factor" name="bonus_factor" placeholder="เช่น 70" value="70" step="1">
            </div>
            <div class="form-group">
                <label for="other_income_factor">สัดส่วนรายได้อื่นที่นำมาคิด (%):</label>
                <input type="number" id="other_income_factor" name="other_income_factor" placeholder="เช่น 50" value="50" step="1">
            </div>

            <hr class="full-width">

            <h3 class="full-width">อัตราดอกเบี้ย</h3>
            <div class="form-group checkbox-group full-width">
                <input type="checkbox" id="has_mrta_option">
                <label for="has_mrta_option">มีตัวเลือกดอกเบี้ยพิเศษสำหรับ MRTA</label>
            </div>
            <div id="interest-rates-container" class="full-width">
                </div>
            <div class="full-width">
                <button type="button" id="add-rate-year-btn" class="btn btn-secondary">เพิ่มปีดอกเบี้ย</button>
            </div>
            
            <hr class="full-width">
            
            <div class="form-group full-width">
                <label for="notes">หมายเหตุ:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            
            <div class="full-width button-group" style="justify-content: flex-start;">
                <button type="submit" id="save-btn" class="btn btn-primary">บันทึกโปรโมชัน</button>
                <button type="button" id="clear-btn" class="btn">ล้างฟอร์ม</button>
            </div>
        </form>

        <hr>

        <h2>รายการโปรโมชันทั้งหมด</h2>
        <table id="promotions-table" class="data-table">
            <thead>
                <tr>
                    <th>ธนาคาร</th>
                    <th>ชื่อโปรโมชัน</th>
                    <th>ดอกเบี้ยเฉลี่ย 3 ปี (%)</th>
                    <th>การจัดการ</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="toast"></div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-text">คุณต้องการลบรายการนี้ใช่หรือไม่?</p>
            <div class="button-group">
                <button id="modal-confirm-btn" class="btn btn-danger">ยืนยัน</button>
                <button id="modal-cancel-btn" class="btn">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script src="supabase-client.js" type="module"></script>
    <script src="session-guard.js" type="module"></script>
    <script src="admin.js" type="module"></script>
</body>
</html>
