<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรโมชันสินเชื่อ (Admin)</title>
  <link rel="stylesheet" href="/admin-ui.css?v=mrr-inline">
</head>
<body>
  <header>
    <div class="header-wrap">
      <h1 class="brand">โปรโมชันสินเชื่อ (Admin)</h1>
      <div class="logout-slot">
        <button id="logout-btn" class="btn btn-primary btn-sm">ออกจากระบบ</button>
      </div>
    </div>
  </header>

  <!-- Gate (Login) -->
  <main id="gate" class="container active">
    <section class="card" style="max-width:560px;margin:auto">
      <h2 class="section-title">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="login-form" class="form-grid">
        <div class="field" style="grid-column:1/-1">
          <label>อีเมล</label>
          <input class="input" name="email" type="email" placeholder="name@example.com" required autocomplete="username">
        </div>
        <div class="field" style="grid-column:1/-1">
          <label>รหัสผ่าน</label>
          <input class="input" name="password" type="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end">
          <button id="login-btn" class="btn btn-primary" type="submit">เข้าสู่ระบบ</button>
        </div>
      </form>
    </section>
  </main>

  <!-- App -->
  <main id="app" class="container">
    <!-- Promotions -->
    <section class="card" style="margin-bottom:12px">
      <h2 class="section-title">เพิ่ม/แก้ไขโปรโมชัน</h2>
      <form id="promotion-form">
        <div class="form-grid">
          <div class="field">
            <label>ธนาคาร</label>
            <select class="input" id="bank_id" name="bank_id">
              <option value="">-- เลือกธนาคาร --</option>
            </select>
          </div>
          <div class="field">
            <label>ชื่อโปรโมชัน</label>
            <input class="input" id="promotion_name" name="promotion_name" type="text" placeholder="เช่น สินเชื่อบ้านใหม่ ดอกพิเศษ">
          </div>
          <div class="field">
            <label>ประเภทสินเชื่อ</label>
            <select class="input" id="loan_type" name="loan_type">
              <option value="">ทั่วไป</option>
              <option value="รีไฟแนนซ์">รีไฟแนนซ์</option>
              <option value="บ้านใหม่">บ้านใหม่</option>
            </select>
          </div>
          <div class="field">
            <label>วันที่เริ่ม</label>
            <input class="input" id="start_date" name="start_date" type="date">
          </div>
          <div class="field">
            <label>วันที่สิ้นสุด</label>
            <input class="input" id="end_date" name="end_date" type="date">
          </div>
        </div>

        <div style="margin-top:12px">
          <label class="muted">โครงสร้างอัตราดอกเบี้ย</label>
          <div id="interest-rates-container"></div>
          <div class="actions" style="margin-top:10px">
            <button id="add-rate-year-btn" type="button" class="btn btn-secondary">เพิ่มปีอัตรา</button>
            <button id="save-btn" type="submit" class="btn btn-primary">บันทึกโปรโมชัน</button>
            <button id="clear-btn" type="button" class="btn">ล้างฟอร์ม</button>
          </div>
        </div>
      </form>
    </section>

    <section class="card" style="margin-bottom:12px">
      <h2 class="section-title">รายการโปรโมชัน</h2>
      <table id="promotions-table">
        <thead><tr><th>ธนาคาร</th><th>โปรโมชัน</th><th>เฉลี่ย 3 ปีแรก</th><th>การจัดการ</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- MRR inline section -->
    <section class="card" id="mrr-card">
      <h2 class="section-title">อัตรามาตรฐาน MRR (บันทึกแบบรวบรัด)</h2>
      <div class="form-grid" style="grid-template-columns:repeat(5,minmax(0,1fr))">
        <div class="field"><label>ธนาคาร</label><select class="input" id="mrr-bank"></select></div>
        <div class="field"><label>อัตรา MRR (%)</label><input class="input" id="mrr-value" type="text" inputmode="decimal" enterkeyhint="next" placeholder="8.100"></div>
        <div class="field"><label>วันที่มีผล</label><input class="input" id="mrr-date" type="date" enterkeyhint="next"></div>
        <div class="field"><label>แหล่งข้อมูล (URL)</label><input class="input" id="mrr-source" type="url" placeholder="https://..."></div>
        <div class="field" style="display:flex;align-items:end"><button id="mrr-add" class="btn btn-primary">เพิ่ม MRR</button></div>
      </div>
      <div class="actions" style="margin-top:10px">
        <button id="mrr-apply-latest" class="btn btn-secondary">ใช้ MRR ล่าสุด (ธนาคารนี้)</button>
      </div>
      <p class="muted" id="mrr-latest" style="margin-top:8px"></p>

      <table style="margin-top:10px">
        <thead><tr><th style="min-width:120px">วันที่มีผล</th><th class="num">MRR (%)</th><th>ที่มา</th></tr></thead>
        <tbody id="mrr-history-rows"></tbody>
      </table>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="/form-utils.js?v=mrr-inline"></script>
  <script type="module" src="/admin-mrr.js?v=1"></script>
</body>
</html>
