<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการโปรโมชันสินเชื่อ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <h1>จัดการโปรโมชันสินเชื่อ</h1>

    <div id="gate">
        <h2>กรุณาเข้าสู่ระบบ</h2>
        <form id="login-form" class="form-grid">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-btn" class="btn btn-primary">เข้าสู่ระบบ</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div style="text-align: right; margin-bottom: 20px;">
            <button id="logout-btn" class="btn btn-danger">ออกจากระบบ</button>
        </div>

        <div class="section-header">
            <h2>จัดการข้อมูลธนาคาร (MRR)</h2>
            <button id="toggle-bank-manager-btn" class="btn btn-secondary">แก้ไข MRR ธนาคาร</button>
        </div>
        <div id="bank-management-container" style="display: none;">
            </div>
        
        <hr>

        <div class="section-header">
            <h2>เพิ่ม / แก้ไข โปรโมชัน</h2>
            <button id="toggle-promo-form-btn" class="btn btn-secondary">แสดง/ซ่อนฟอร์ม</button>
        </div>
        <form id="promotion-form" class="form-grid" style="display: none;">
            <hr class="full-width">
            
            <h3 class="full-width">อัตราดอกเบี้ย</h3>
            <div class="form-group checkbox-group full-width">
                <input type="checkbox" id="has_mrta_option">
                <label for="has_mrta_option">มีตัวเลือกดอกเบี้ยพิเศษสำหรับ MRTA</label>
            </div>
            <div id="interest-rates-container" class="full-width">
                </div>
            
            <hr class="full-width">
            
            <div class="form-group full-width">
                <label for="notes">หมายเหตุ:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            
            <div class="full-width button-group" style="justify-content: flex-start;">
                <button type="submit" id="save-btn" class="btn btn-primary">บันทึกโปรโมชัน</button>
                <button type="button" id="clear-btn" class="btn">ล้างฟอร์ม</button>
            </div>
        </form>

        <hr>

        <h2>รายการโปรโมชันทั้งหมด</h2>
        <table id="promotions-table" class="data-table">
            </table>
    </div>

    <div id="toast"></div>
    <div id="confirm-modal" class="modal"></div>

    <script src="supabase-client.js" type="module"></script>
    <script src="session-guard.js" type="module"></script>
    <script src="admin.js" type="module"></script>
</body>
</html>
