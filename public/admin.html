<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Console</title>
  <meta name="theme-color" content="#111827">
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 0; color: #111; }
    .container { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,.04); margin-bottom: 16px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .hidden { display: none; }
    .btn { border: 1px solid #111827; background:#111827; color:#fff; padding:10px 16px; border-radius: 10px; cursor:pointer; }
    .btn.outline { background:#fff; color:#111827; }
    input { border:1px solid #d1d5db; border-radius:10px; padding:10px 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { text-align:left; }
    th { font-weight:600; background:#f3f4f6; }
    header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 16px; }
  </style>
  <script type="module">
    import { registerServiceWorker } from './sw-register.js';
    import { startSessionGuard } from './js/session-guard.js';
    import { handleAuthUI } from './js/auth.js';
    import { initAdminPage } from './js/admin.js';
    registerServiceWorker();
    startSessionGuard();
    handleAuthUI();
    initAdminPage();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Console</h1>
      <div class="row">
        <span id="role-badge" class="px-2 py-1 rounded-full text-xs font-semibold bg-gray-200">GUEST</span>
        <a href="/index.html" class="btn outline">หน้าหลัก</a>
        <button id="btn-logout" class="btn outline">ออกจากระบบ</button>
      </div>
    </header>

    <div class="card">
      <h3>อัตรา MRR ของธนาคาร</h3>
      <div class="row" style="justify-content:space-between;">
        <div>จัดการค่า MRR ได้แบบรวดเร็ว (เฉพาะแอดมิน)</div>
        <button id="btn-refresh-mrr" class="btn">↻ รีเฟรช MRR</button>
      </div>
      <div style="overflow-x:auto;margin-top:10px">
        <table>
          <thead>
            <tr>
              <th class="px-3 py-2 border-b">ธนาคาร</th>
              <th class="px-3 py-2 border-b">MRR</th>
              <th class="px-3 py-2 border-b">การทำงาน</th>
            </tr>
          </thead>
          <tbody id="banks-body"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3>หมายเหตุ</h3>
      <ul>
        <li>ถ้าเห็นป้าย <strong>GUEST</strong> แปลว่ายังไม่ใช่แอดมิน — ติดต่อผู้ดูแลเพื่อเพิ่ม role</li>
        <li>ปุ่ม ↻ รีเฟรช จะโหลดข้อมูลล่าสุดจากฐานข้อมูล</li>
      </ul>
    </div>
  </div>
</body>
</html>
