<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>อัตรามาตรฐานรายธนาคาร (MRR / MLR / MOR)</title>
  <link rel="stylesheet" href="/admin-mobile.css?v=5"/>
  <style>
    :root{--bg:#0b1020;--card:#121a2f;--text:#e7eefc;--muted:#9fb1d1;--line:#1f2a44;--btn:#1b2745;--btn2:#1d3a6a}
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans Thai',sans-serif}
    body{margin:0;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:#0b1020;border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center}
    .brand{font-size:18px;margin:0;flex:1}
    .nav{display:none;gap:8px;flex-wrap:wrap}
    #logout-btn{display:none}
    .authed .nav{display:flex}
    .authed #logout-btn{display:inline-flex}
    .nav a{background:var(--btn);border:1px solid #2b3961;border-radius:10px;color:var(--text);padding:8px 12px;text-decoration:none}
    .nav a.active{background:var(--btn2);border-color:#2d58a2}
    .btn{background:#1d3a6a;border:1px solid #2d58a2;border-radius:10px;color:#fff;padding:8px 12px;cursor:pointer}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px}
    .toolbar{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px}
    .toolbar label{display:block;font-size:12px;color:var(--muted)}
    .toolbar input,.toolbar select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #2b3961;background:#0f1933;color:var(--text)}
    .toolbar button{background:#1d3a6a;border-color:#2d58a2;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #1a2340;padding:10px;text-align:left}
    td.num{text-align:right}
    .note{color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 class="brand">อัตรามาตรฐานรายธนาคาร</h1>
      <nav class="nav">
        <a href="/admin.html" title="โปรโมชัน">โปรโมชัน</a>
        <a href="/admin_rates.html" class="active" title="อัตรามาตรฐาน">อัตรามาตรฐาน</a>
      </nav>
      <button id="logout-btn" class="btn">ออกจากระบบ</button>
    </div>
  </header>

  <main>
    <section class="card" style="margin-bottom:12px">
      <div class="toolbar">
        <div><label>ธนาคาร</label><select id="rates-bank-select"></select></div>
        <div><label>ชนิด</label><select id="rates-type-select"><option value="MRR">MRR</option><option value="MLR">MLR</option><option value="MOR">MOR</option></select></div>
        <div><label>อัตรา (%)</label><input id="rates-value" type="text" inputmode="decimal" enterkeyhint="next" placeholder="8.100"></div>
        <div><label>วันที่มีผล</label><input id="rates-date" type="date" enterkeyhint="next"></div>
        <div><label>แหล่งข้อมูล (URL)</label><input id="rates-source" type="url" placeholder="https://..."></div>
        <div style="display:flex;gap:8px;align-items:end"><button id="rates-add-btn" title="เพิ่มรายการ">เพิ่มรายการ</button></div>
      </div>
      <p class="note" style="margin-top:8px">บันทึกประวัติลงตาราง <code>base_rates</code> และสามารถดึง “ค่าล่าสุด” ไปอัปเดต <code>banks.current_*</code> ได้</p>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px">
        <button id="apply-latest-one">ใช้ค่าล่าสุด (ธนาคารนี้)</button>
        <button id="apply-latest-all">ใช้ค่าล่าสุด (ทั้งหมด)</button>
      </div>
    </section>

    <section class="card">
      <table>
        <thead><tr><th style="min-width:120px">วันที่มีผล</th><th>ชนิด</th><th class="num">อัตรา (%)</th><th>ที่มา</th></tr></thead>
        <tbody id="rates-history-rows"></tbody>
      </table>
      <div style="margin-top:10px" id="latest-summary" class="note"></div>
    </section>
  </main>

  <script type="module" src="/session-guard-lite.js?v=5"></script>
  <script type="module" src="/form-utils.js?v=5"></script>
  <script type="module">
    import { supabase } from './supabase-client.js';
    const set = (s)=> document.body.classList.toggle('authed', !!s);
    (async ()=>{
      const { data: { session } } = await supabase.auth.getSession();
      set(session);
    })();
    supabase.auth.onAuthStateChange((_e, session)=> set(session));
    const btn = document.getElementById('logout-btn');
    if (btn) btn.addEventListener('click', () => supabase.auth.signOut());
  </script>
  <script type="module" src="/admin-rates.js?v=navhide"></script>
</body>
</html>
